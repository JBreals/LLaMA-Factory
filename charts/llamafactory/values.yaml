image:
  repository: your-registry/llamafactory
  tag: latest
  pullPolicy: IfNotPresent

command: []
args: []

serviceAccount:
  create: true
  name: ""

podAnnotations: {}
podLabels: {}

resources:
  requests:
    cpu: 1
    memory: 8Gi
    nvidia.com/gpu: 1

nodeSelector: {}
affinity: {}
tolerations: []

ports:
  webui: 7860
  api: 8000

service:
  type: ClusterIP
  annotations: {}

ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: llamafactory.local
      paths:
        - path: /
          pathType: Prefix
          servicePort: webui
        - path: /v1
          pathType: Prefix
          servicePort: api
  tls: []

persistence:
  enabled: false
  existingClaim: ""
  storageClass: ""
  accessModes:
    - ReadWriteOnce
  size: 50Gi
  mountPath: /app/storage

env:
  # Default ports; override if needed
  GRADIO_SERVER_PORT: 7860
  API_PORT: 8000
extraEnv: []

envFrom: []

volumeMounts: []
volumes: []

livenessProbe:
  httpGet:
    path: /
    port: webui
  initialDelaySeconds: 30
  periodSeconds: 15
  timeoutSeconds: 5
  failureThreshold: 5

readinessProbe:
  httpGet:
    path: /
    port: webui
  initialDelaySeconds: 10
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3

extraContainers: []
extraInitContainers: []
